# ChainReturns API - Nginx config for api.chainreturns.it.com
# Copy to: /etc/nginx/sites-available/chainreturns
# Then: sudo ln -sf /etc/nginx/sites-available/chainreturns /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name api.chainreturns.it.com;

    location / {
        proxy_pass http://127.0.0.1:9090;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
