name: Deploy to Render

# DISABLED: Using Render's auto-deploy instead
# This workflow is kept for reference but won't run
on:
  workflow_dispatch:  # Only manual triggers, not on push

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Prisma Migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build project
        run: npm run build

      - name: Notify Render (if using Render webhook)
        if: success()
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }} || echo "Render webhook not configured"

