services:
  - type: web
    name: nft-marketplace-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SHADOW_DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
        optional: true
      - key: GOOGLE_CLIENT_SECRET
        sync: false
        optional: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: TRON_RPC_URL
        value: https://api.trongrid.io

